<div *ngIf="uploader">
    <input class="hidden" #fileInput type="file" ng2FileSelect [uploader]="uploader" accept="image/*" />
    <div class="drop-zone-wrapper" [ngClass]="{ 'full-screen': uploader?.queue?.length == 0 }">
        <div ng2FileDrop [ngClass]="{'file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader" class="drop-zone"
            (click)="fileInput.click()">

            <mat-icon class="icon-size">cloud_upload</mat-icon>
            <div class="drop-text" [innerHtml]="'MatFile.DragFilesHereOrBrowse' | translate"></div>
        </div>
    </div>
</div>
